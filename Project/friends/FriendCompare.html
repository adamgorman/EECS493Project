<!DOCTYPE html>

<style>
    .compare-cell {
        width: 40%;

<body>
<div data-role="page">
    <div data-role="panel" id="panel">
        <ul data-role="listview">
            <li><a href="../main/Main.html" id="home-button">Home</a></li>
            <li><a href="../achievements/achievements.html" id="achievements-button">Achievements</a></li>
            <li><a href="../friends/Friends.html" id="friends-button">Friends</a></li>

        </ul>
    </div>
    <div data-role="header" data-position="fixed">
        <a href="#panel" data-role="button" id="open-panel-button" class="ui-btn-icon-left ui-icon-bars">Menu</a>
        <h1>Workout Carrot</h1>
        <a href="../main/Input.html" data-role="button" id="input-data-button">Input</a>

    <div data-role="content">
        <table style="width: 100%;" data-type="table" data-mode="reflow">
            <thead>
                <tr>
                    <td style="width: 20%; padding-bottom: 20px;"></td>

                    <td class="compare-cell">739</td>
                </tr>
                <tr>
                    <th style="width: 20%; padding-bottom: 20px;">Average Calories/Day</th>
                    <td class="compare-cell">1750 Cal</td>
                    <td class="compare-cell">2000 Cal</td>
                </tr>
                <tr>
                    <th style="width: 40%; padding-bottom: 20px;">Average Exercise/Week</th>
                    <td class="compare-cell">7 hr</td>
                    <td class="compare-cell">12 hr</td>
