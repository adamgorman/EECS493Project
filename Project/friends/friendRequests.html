<!DOCTYPE html>
<html class="ui-mobile">
<head>
    <title>Friend Requests Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../jquerymobile/jquery.mobile.custom.theme.min.css">
    <link rel="stylesheet" href="../jquerymobile/jquery.mobile.custom.structure.min.css">
    <link rel="stylesheet" href="../jquerymobile/jquery.mobile.icons-1.4.2.css">
    <script type="text/javascript" src="../jquerymobile/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="../jquerymobile/jquery.mobile.custom.min.js"></script>
</head>
<body>
<div data-role="page" data-dialog="true">
    <div data-role="header">
        <h2>Friend Requests</h2>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-inset="true">
            <li style="vertical-align: top; min-height: 30px">
                <img src="tempProfilePictures/Pelican.PNG" style="max-height: 80px; max-width: 80px;">
                <h2>
                    <span>Patrick Pelican</span>
                    <span style="position: absolute; right: 0px; top:7px">
                        <a class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline" href="#">Confirm</a>
                        <a class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-inline" href="#">Deny</a>
                    </span>
                </h2>
            </li>
            <li style="vertical-align: top; min-height: 30px">
                <img src="tempProfilePictures/Whale.PNG" style="max-height: 80px; max-width: 80px;">
                <h2>
                    <span>Wallace Whale</span>
                    <span style="position: absolute; right: 0px; top:7px">
                        <a class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline" href="#">Confirm</a>
                        <a class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-inline" href="#">Deny</a>
                    </span>
                </h2>
            </li>
            <li style="vertical-align: top; min-height: 30px">
                <img src="tempProfilePictures/Frog.PNG" style="max-height: 80px; max-width: 80px;">
                <h2>
                    <span>Frank Frog</span>
                    <span style="position: absolute; right: 0px; top:7px">
                        <a class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline" href="#">Confirm</a>
                        <a class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-inline" href="#">Deny</a>
                    </span>
                </h2>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
