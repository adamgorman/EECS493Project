<!DOCTYPE html>
<html class="ui-mobile">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquerymobile/jquery.mobile.custom.structure.min.css">
    <link rel="stylesheet" href="jquerymobile/jquery.mobile.icons-1.4.2.css">
    <link rel="stylesheet" href="jquerymobile/simplyOrange.min.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="jquerymobile/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="jquerymobile/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="parse/parse-1.2.18.min.js"></script>
    <script type="text/javascript" src="main/amcharts_3.4.7.free/amcharts/amcharts.js"></script>
    <script type="text/javascript" src="main/amcharts_3.4.7.free/amcharts/serial.js"></script>
    <script type="text/javascript" src="main/iosslider/src/jquery.iosslider.js"></script>
</head>
<body>
<div data-role="page" id="signup-page">
    <div data-role="content" id = "badPage">
        <div style="margin: 50px 10px 50px 10px; padding: 10px; background: #ffffff;" class="ui-overlay-shadow ui-corner-all">
            <h1 style="text-align: center">Workout Carrot</h1>
            <form id="signup-form" style="padding-bottom: 10px;">
                <input name="username" type="text" placeholder="Username" />
                <input name="password" type="password" placeholder="Password" />
                <br>
                <input name="firstName" type="text" placeholder="First Name" />
                <input name="lastName" type="text" placeholder="Last Name" />
                <br>
                <input name="weightGoal" type="number" min="0" placeholder="Weight Goal (in lbs)" />
                <input name="currentWeight" type="number" min="0" placeholder="Current Weight" />
                <br>

                <legend>Choose a profile picture:</legend>
                <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked"/>
                <label for="radio-choice-1" class="radioPic"><img src = "images/Toucan.png" id="toucanImage"/></label>

                <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
                <label for="radio-choice-2" class="radioPic"><img src = "images/Whale.png" class = "radioPic" id="whaleImage"/></label>

                <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3"  />
                <label for="radio-choice-3" class="radioPic"><img src = "images/Starfish.png" class = "radioPic" id="starImage"/></label>

                <input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4"  />
                <label for="radio-choice-4" class="radioPic"><img src = "images/Lion.png" class = "radioPic" id="lionImage"/></label>

                <input type="radio" name="radio-choice" id="radio-choice-5" value="choice-5"  />
                <label for="radio-choice-5" class="radioPic"><img src = "images/Bee.png" class = "radioPic" id="beeImage"/></label>

                <input type="radio" name="radio-choice" id="radio-choice-6" value="choice-6"  />
                <label for="radio-choice-6" class="radioPic"><img src = "images/Frog.png" class = "radioPic" id="frogImage"/></label>

                <input type="radio" name="radio-choice" id="radio-choice-7" value="choice-7"  />
                <label for="radio-choice-7" class="radioPic"><img src = "images/Pelican.png" class = "radioPic" id="pelicanImage"/></label>

                <input type="submit" value="Sign Up" />

                <div class="form-confirm-text"></div>
                <div class="form-error-text"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
